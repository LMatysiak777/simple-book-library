<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Book Library</title>
    <link rel="stylesheet" href="styles/index.css">
    <script type="text/javascript" src="assets/booklist.json"></script>
    <script defer async src="scripts/index.js"></script>
</head>
<body onload="checkLocalStorage()">
    <h1>SIMPLE BOOK LIBRARY</h1>
    
    <div class="div-add-book"><h3>Add a new book:</h3>
    Title<input id="input-title" type="text"><br>
    Author<input id="input-author" type="text"><br>
    <div class="div-priority-radios">Read Priority
        1<input name="priority" id="radio-priority-1" type="radio" value="1">
        2<input name="priority" id="radio-priority-2" type="radio" value="2">
        3<input name="priority" id="radio-priority-3" type="radio" value="3">
        4<input name="priority" id="radio-priority-4" type="radio" value="4">
        5<input name="priority" id="radio-priority-5" type="radio" value="5"></div><br>
    <div class="div-category-droplist">Category
        <select id="input-category">
            <option id="droplist-category-1" type="option" selected disabled>---select category---</option>
            <option id="droplist-category-1" type="option" value="Science Fiction">Science Fiction</option>
            <option id="droplist-category-2" type="option" value="Drama">Drama</option>
            <option id="droplist-category-3" type="option" value="Kids" >Kids</option>
        </select></div><br>
    <button id="button-submit" type="button">ADD A BOOK</button></div><br>
    </form>
    <div>
    <table>
        <thead>
            <tr class="table-row-header">
                <th>Title</th>
                <th>Author</th>
                <th>Priority</th>
                <th>Category</th>
                <th>Date Added</th>
            </tr>
        </thead>
        <tbody id="table-books"></tbody>
    </table>
</div>
</body>
</html>
